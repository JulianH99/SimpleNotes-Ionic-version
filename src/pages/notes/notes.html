<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (tap)="goToAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let note of notes" >
      <ion-item (tap)="goToDetail(note.id)">
        <h2>{{note.title}}</h2>
        <p>{{note.content}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
