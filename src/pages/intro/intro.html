<ion-content padding >
  <ion-slides pager parallax paginationType="progress">
    <ion-slide>
      <h2>Welcome to Simple Notes</h2>
    </ion-slide>
    <ion-slide>
      <h2>You can add notes and include checkboxes on them</h2>
    </ion-slide>
    <ion-slide>
      <h2>You can swipe and see the options for each note</h2>

    </ion-slide>
  </ion-slides>
